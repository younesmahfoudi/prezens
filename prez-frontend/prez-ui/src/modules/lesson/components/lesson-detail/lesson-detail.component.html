<div *ngIf="lessonElement" style="width: 100%">
    <h2>Lesson: {{lessonElement.description}}</h2>
    <h4>Professor: <span style="font-style: oblique">{{lessonElement.professor_name}}</span></h4>
    <h3>Date: {{lessonElement.start_at | date : 'fullDate'}} from
        {{lessonElement.start_at | date : 'shortTime'}} to
        {{lessonElement.end_at | date : 'shortTime'}}
    </h3>
</div>
