<div class="auth-content">
    <mat-spinner *ngIf="loginLoading"></mat-spinner>
    <div *ngIf="!loginLoading" class="auth-content">
        <prez-auth-logo class="p-2"></prez-auth-logo>
        <h1>prezens</h1>
        <prez-signin-form (formEmitter)="login($event)" class="p-2"></prez-signin-form>
        <mat-error *ngIf="errorMessage" class="p-2">{{errorMessage}}</mat-error>
    </div>
</div>
