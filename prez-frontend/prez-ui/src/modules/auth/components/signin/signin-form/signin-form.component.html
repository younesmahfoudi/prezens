<div class="form-content">
    <form [formGroup]="signinForm" style="display: flex; flex-direction: column">

        <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input formControlName="email" matInput placeholder="pat@example.com" required>
            <mat-error *ngIf="signinForm.controls['email'].invalid">{{getErrorMessageMail()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
            <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                    matSuffix>
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signinForm.controls['password'].invalid">{{getErrorMessagePwd()}}</mat-error>
        </mat-form-field>

        <button
            (click)="submit(signinForm)"
            [disabled]="!signinForm.valid"
            [formGroup]="signinForm"
            class="submit-btn"
            mat-raised-button>
            Enter
        </button>

    </form>
</div>
