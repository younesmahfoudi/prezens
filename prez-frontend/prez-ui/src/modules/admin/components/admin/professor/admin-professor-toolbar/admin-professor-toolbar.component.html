<mat-toolbar style="background-color: white">
    <prez-classroom-select
        (classroomEmitter)="setClassroomFilter($event)"
        *ngIf="classroomElements"
        [classroomElements]="classroomElements"
        style="padding: 5px"></prez-classroom-select>
    <button
        (click)="openClassroomScheduleDialog(professorFilter?.classroom)"
        *ngIf="professorFilter?.classroom"
        mat-button>
        <mat-icon>calendar_month</mat-icon>
    </button>
    <span class="spacer"></span>
    <button (click)="openAddProfessorDialog()" mat-button>
        <mat-icon>person_add</mat-icon>
    </button>
</mat-toolbar>
