<div class="example-table-container">
    <table [dataSource]="dataSource" class="example-table" mat-table >
        <ng-container matColumnDef="student_id">
            <th *matHeaderCellDef mat-header-cell>Student id</th>
            <td *matCellDef="let row" mat-cell>{{row.student_id}}</td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th *matHeaderCellDef mat-header-cell>First name</th>
            <td *matCellDef="let row" mat-cell>{{row.first_name}}</td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th *matHeaderCellDef mat-header-cell>Last Name</th>
            <td *matCellDef="let row" mat-cell>{{row.last_name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th *matHeaderCellDef mat-header-cell>Email</th>
            <td *matCellDef="let row" mat-cell>{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell></th>
            <td *matCellDef="let row" mat-cell>
                <button mat-button>
                    <mat-icon>manage_accounts</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
</div>
<mat-paginator [pageSize]="20" aria-label="Select page of students"></mat-paginator>
