<div style="height: 100%; display: flex; flex-direction: column">
    <h2 mat-dialog-title style="flex: 1">
        <div>
        <span>
            <mat-icon>assignmentind</mat-icon>
        </span>
            <span>
            {{registeredStudentElement.student.last_name | uppercase}}
                {{registeredStudentElement.student.first_name}}
        </span>
        </div>
    </h2>
    <mat-dialog-content class="mat-typography" style="flex: 1">
        <div style="display:flex; flex-direction: column; flex: 1">
            <div *ngIf="classroomElement" style="flex: 1">
                <span style="color: #2daae1">{{classroomElement.promotion}}</span>
                <span>{{classroomElement.description}}</span>
            </div>
            <mat-divider></mat-divider>
            <prez-lesson-detail *ngIf="lessonElement" [lessonElement]="lessonElement" style="flex: 1"></prez-lesson-detail>
            <mat-divider></mat-divider>
            <div style="flex: 1">
                <h3>You have been noted: <span style="font-style: italic; color: red">{{registeredStudentElement.status}}</span></h3>
            </div>
            <prez-student-proof-uploader (fileEmitter)="updateRegisteredStudent($event)"></prez-student-proof-uploader>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button
            (click)="submit()"
            *ngIf="!submitLoading && !submitDone"
            [disabled]="hideSubmit"
            cdkFocusInitial
            mat-button>Submit</button>
        <mat-spinner *ngIf="submitLoading" [diameter]="20"></mat-spinner>
        <span *ngIf="submitDone" class="material-icons" style="color: green">
            mark_email_read
        </span>
        <button *ngIf="!submitDone" mat-button mat-dialog-close>Cancel</button>
        <button *ngIf="submitDone" mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
