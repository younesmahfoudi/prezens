<prez-student-history-list
    (refreshEmitter)="initData()"
    *ngIf="historyElement.length > 0"
    [classroomElement]="classroomElement"
    [historyElement]="historyElement"></prez-student-history-list>

<div *ngIf="historyElement.length == 0" style="color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh">
    <mat-icon>update_disabled</mat-icon>
    <h1>Nothing to display</h1>
</div>
