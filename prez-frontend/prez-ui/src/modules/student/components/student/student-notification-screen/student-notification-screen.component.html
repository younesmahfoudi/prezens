<prez-student-history-list
    (refresh)="initData()"
    *ngIf="notificationsElement.length > 0"
    [classroomElement]="classroomElement"
    [historyElement]="notificationsElement"></prez-student-history-list>
<div *ngIf="notificationsElement.length == 0" style="color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh">
    <mat-icon>notifications_off</mat-icon>
    <h1>Nothing to display</h1>
</div>
