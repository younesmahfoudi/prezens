<div>
    <span *ngIf="classroomElement" class="classroom-detail">
        <h1>Classroom: </h1>
        <h1 style="color: #2daae1"> {{classroomElement.promotion}}</h1>
        <h2> {{classroomElement.description}}</h2>
    </span>
    <div *ngIf="!classroomElement">
        <span class="no-classroom-detail">
            <mat-icon>warning</mat-icon>
              You are not part of any classroom
        </span>
    </div>
</div>
